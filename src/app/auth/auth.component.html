
<!DOCTYPE html>
<html>



  <body class="text-center">

  <main class="form-signin">

      <img class="mb-4" src="https://bybdigital.com/wp-content/uploads/2021/01/4-2-blogging-picture.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Пожалуйста введите логин и пароль</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="usernameUser" [(ngModel)]="username">
        <label for="usernameUser">Логин</label>
      </div>
      <p>
      <div class="form-floating">
        <input type="password" class="form-control" id="passwordUser" [(ngModel)]="password">
        <label for="passwordUser">Пароль</label>
      </div>
      <p><p>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="loginExecute()">Войти</button>
    <p></p>
    <a href="registration" class="btn btn-primary">Зарегистроваться</a>
      <p class="mt-5 mb-3 text-muted">© 2022</p>

    <h5 *ngIf='isSuccess()' class="h5" style="color: green">Успешная авторизация!</h5>
  </main>

  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js?v=513" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
